<meta charset="utf-8">
<title>SB Admin 2 - Dashboard</title>
<link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link
  href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
  rel="stylesheet">

<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
<link href="/static/css/sb-admin-2.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<body id="page-top">
  <div id="wrapper">
    {% block sidebar %}
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark">
      <a class="sidebar-brand d-flex align-items-center" href="/">
        <div class="sidebar-brand-text">ScanX</div>
      </a>

      <hr class="sidebar-divider my-0">

      <li class="nav-item {% if page == 1 %} active {%endif%}">
        <a class="nav-link" href="/staff">
          <span>Dashboard</span></a>
      </li>

      <hr class="sidebar-divider">

      <li class="nav-item {% if page == 2 %} active {%endif%}">
        <a class="nav-link" href="/staff/device">
          <span>Devices</span></a>
      </li>
      
      <hr class="sidebar-divider my-0">

      <li class="nav-item {% if page == 3 %} active {%endif%}">
        <a class="nav-link" href="/staff/location">
          <span>Locations</span></a>
      </li>
      
      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="#">
          <span>Reports</span></a>
      </li>

      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="#">
          <span>Subscription</span></a>
      </li>

      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="#">
          <span>Settings</span></a>
      </li>

      <hr class="sidebar-divider my-0">

      <li class="nav-item">
        <a class="nav-link" href="#">
          <span>Logs</span></a>
      </li>

      <hr class="sidebar-divider my-0">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    {% endblock %}

    <div id="content-wrapper">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light topbar shadow">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                {% if user.profilePicture %}
                  <img class="img-profile rounded-circle" src="/{{ user.profilePicture.url }}">
                {%else%}
                  <img class="img-profile rounded-circle" src="/static/img/user.svg">
                {%endif%}
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/accounts/logout">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>

        {%block content %}
        {%endblock%}

      </div> <!-- End of Main Content -->
    </div> <!-- End of Content Wrapper -->
  </div> <!-- End of Page Wrapper -->
  <script src="/static/js/main.js"></script>
  <script src="/static/js/sb-admin-2.js"></script>
</body>
