{% extends "./base.html" %}

{% block content %}
<div class="content">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a href="/staff" class="nav-link active">Table view</a>
    </li>
    <li class="nav-item">
      <a href="/staff/map_view" class="nav-link">Map view</a>
    </li>
  </ul>
  <div class="p-3">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Check-In History</h6>
      </div>
      <div class="card-body">
        <table id="table"  class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th style="width: 45%;">Location</th>
              <th style="width: 35%;">Date/Time</th>
              <th style="width: 20%;">User</th>
            </tr>
          </thead>     
        </table>
      </div>
    </div>
  </div>
  
  <audio id="dingAudio">
    <source src="/static/audio/ding.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
$(document).ready(function() {
  var lastUpdated = "";
  var table = $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "language": {
      "processing": "<div class='spinner-border'></div>"
    },
    "ajax": "/api/checkin/search",
    "columns": [
      { "data": "location" },
      { render: function (data, type, row) { return `${row.date} (${row.datediff} ago)` }},
      { "data": "user" }
    ],
  });

  $.get('/api/checkin/last_updated', (data, status) => {
    lastUpdated = data.time;    
  });

  setInterval(function(){
    var url = '/api/checkin/check_for_update?last_updated=' + lastUpdated;
    $.get(url, function(data, status){
      if(data.updated) {
        lastUpdated = data.lastUpdated;
        document.getElementById("dingAudio").play();
        table.ajax.reload();
      }
    });
  }, 3000);
});
</script>
{% endblock %}
