{% extends "./base.html" %}
{% load i18n %}

{% block content %}
<div class="content">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a href="/staff" class="nav-link active">{% trans "table.view" %}</a>
    </li>
    <li class="nav-item">
      <a href="/staff/map_view" class="nav-link">{% trans "map.view" %}</a>
    </li>
  </ul>
  <div class="p-3">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{% trans "check_in" %} {% trans "history" %}</h6>
      </div>
      <div class="card-body">
        <table id="table"  class="table table-bordered" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th style="width: 40%;">{% trans "location" %}</th>
              <th style="width: 30%;">{% trans "date.time" %}</th>
              <th style="width: 20%;">{% trans "user" %}</th>
              <th style="width: 10%;">{% trans "status" %}</th>
            </tr>
          </thead>     
        </table>
      </div>
    </div>
  </div>
  
  <audio id="dingAudio">
    <source src="/static/audio/ding.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
$(document).ready(function() {
  var lastUpdated = "";
  var table = $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "language": {
      "processing": "<div class='spinner-border'></div>"
    },
    "ajax": "/api/checkin/search",
    "columns": [
      { "data": "location" },
      { render: function (data, type, row) { return `${row.date} (${row.datediff} {% trans "ago" %})` }},
      { "data": "user" },
      { "data": "status",
        "render": function(data, type, row) {
          if(data == 1) {
            return `<i style='color:green' class="fas fa-check"></i>`;
          }else {
            return `<i title='${row["statusText"]}' style='color:red' class="fas fa-exclamation-triangle"></i>`;
          }
        },        
        sClass: "text-center"
      }
    ],
  });

  $.get('/api/checkin/last_updated', (data, status) => {
    lastUpdated = data.time;    
  });

  setInterval(function(){
    var url = '/api/checkin/check_for_update?last_updated=' + lastUpdated;
    $.get(url, function(data, status){
      if(data.updated) {
        lastUpdated = data.lastUpdated;
        document.getElementById("dingAudio").play();
        table.ajax.reload();
      }
    });
  }, 3000);
});
</script>
{% endblock %}
