{% extends "./base.html" %}

{% block content %}
<div class="content">
  <ul class="nav nav-tabs mb-4">
    <li class="nav-item">
      <a href="/staff" class="nav-link active">Table view</a>
    </li>
    <li class="nav-item">
      <a href="/staff/map_view" class="nav-link">Map view</a>
    </li>
  </ul>
  <div class="p-3">
    <table id="table" class="mt-2 display">
      <thead>
        <tr>
          <th style="width: 40%;">Location</th>
          <th style="width: 40%;">Date/Time</th>
          <th style="width: 20%;">User</th>
        </tr>
      </thead>     
    </table>
  </div>
  <audio id="dingAudio">
    <source src="/static/audio/ding.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
$(document).ready(function() {
  var lastUpdated = "";
  var table = $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "ajax": "/api/checkin/search",
    "columns": [
      { "data": "location" },
      { render: function (data, type, row) { return `${row.date} (${row.datediff} ago)` }},
      { "data": "user" }
    ],
  });

  $.get('/api/checkin/last_updated', (data, status) => {
    lastUpdated = data.time;    
  });

  setInterval(function(){
    var url = '/api/checkin/check_for_update?last_updated=' + lastUpdated;
    $.get(url, function(data, status){
      if(data.updated) {
        lastUpdated = data.lastUpdated;
        document.getElementById("dingAudio").play();
        table.ajax.reload();
      }
    });
  }, 3000);
});
</script>
{% endblock %}
