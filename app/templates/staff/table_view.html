{% extends "./base.html" %}

{% block content %}
<div class="content p-3">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a href="/staff" class="nav-link active">Table view</a>
    </li>
    <li class="nav-item">
      <a href="/staff/map_view" class="nav-link">Map view</a>
    </li>
  </ul>
  <div>
    <table id="table" class="mt-2 display">
      <thead>
        <tr>
          <th style="width: 40%;">Location</th>
          <th style="width: 40%;">Date/Time</th>
          <th style="width: 20%;">Name</th>
        </tr>
      </thead>     
    </table>
  </div>
</div>

<script>
$(document).ready(function() {
  $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "ajax": "/api/checkin/search",
    "columns": [
      { "data": "location" },
      { "data": "date" },
      { "data": "user" }
    ],
  })
});
</script>
{% endblock %}
