{% extends "../base.html" %}

{% block sidebar %}
{% with page=1 %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block content %}
<div class="content p-3">
  <div class="row mb-4">
    <div class="col-8">
      <a href='/staff/user/add' class="btn btn-secondary">Add User</a>
      <button class="btn btn-secondary mr-2" onclick="showImportModal()">
        <i class="fas fa-upload"></i>Import
      </button>      
      <a href='/staff/user/export' class="btn btn-secondary mr-2">
        <i class="fas fa-download"></i>Export
      </a>      
    </div>
  </div>

  <table id="table" class="display mt-2">
    <thead>
      <tr>
        <th style="width: 18%;">Full Name</th>
        <th style="width: 18%;">Email</th>
        <th style="width: 14%;">NFC Enabled</th>
        <th style="width: 14%;">QR Scan Enabled</th>
        <th style="width: 14%;">Geo Location Enabled</th>
        <th style="width: 14%;">Status</th>
        <th style="width: 8%;"></th>
      </tr>
    </thead>
  </table>

  <div class="modal fade" id="uploadModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Import Users</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="fmt" method="POST" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="row">
              <div class="col-3">
                <label>CSV file:</label>
              </div>
              <div class="col-5">
                <input type="file" accept=".csv" class="form-control-file" 
                  id="csv_file" name="csv_file" onchange="previewImport()">
              </div>
            </div>            
          </form>

          <form id="fmt2" style="display: none;" method="POST" action="/staff/user/import">
            {%csrf_token%}
            <label>Select the CSV column you want to use the data from for each field.</label>
            <div id="fmt2Body"></div>
            <button type="submit" class="mt-3 btn btn-secondary">
              Import
            </button>
          </form>
        </div>       
      </div>
    </div>
  </div>
</div>

<script>
function renderCheckbox(data, type, row) {
  return '<input type="checkbox" onclick="return false;"' + (data? ' checked' : '') + '/>';
}

$(document).ready(function() {
  $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "ajax": "/api/user/search",
    "columns": [
      { "data": "fullname" },
      { "data": "email" },
      { "data": "nfcEnabled", "render": renderCheckbox},
      { "data": "qrScanEnabled", "render": renderCheckbox },
      { "data": "sharedLocation", "render": renderCheckbox },  
      { "data": "status", "render": function(data, type, row) {
          return data == 1? "Active": "Pending"
        } 
      },      
      {
        render: function (data, type, row) {  
          if(row.username == '{{ request.user.username }}'){
            return `<a href="javascript:void(0)"><i class="fas fa-lock"></i></a>`;
          }
          
          var html = `<a title="Edit" href="/staff/user/update/${row['id']}"><i class="fas fa-edit"></i></a>
                      &nbsp;
                      <a title="Delete" href="#" onclick="deleteItem(${row['id']})" ><i class="fas fa-trash" style="color:red"></i></a>`;

          if(row.status == 0) {
            html += `&nbsp;<a title="Resend invitation email" href="#" onclick="resendMail(${row['id']})" ><i class="fas fa-envelope"></i></a>`;
          }
          
          return html;
        }
      }
    ],
  })
});

async function deleteItem(id) {
  if (confirm('Do you want to delete?')) {
    var response = await fetch('/api/user/delete/' + id);
    var result = await response.json();
    if(result.success) {
      location.href = "/staff/user";
    }else{
      alert("Error: " + result.message);
    }
  }
}

async function resendMail(id) {
  if (confirm('Resend an invitation email to this user?')) {
    location.href = "/staff/user/resend_mail/" + id;
  }
}

function showImportModal() {
  $("#csv_file").val("");
  $("#fmt").show();
  $("#fmt2").hide();
  $("#uploadModal").modal();
}

function createOptionsPanel(header, csvHeader) {
  return header.map((column, i) => 
    (
      `<div class="row mt-3">
        <div class="col-3">
          <label>${header[i]}</label>
        </div>
        <div class="col-5">
          <select name="col_${i}" class="form-control">` +
              csvHeader.map((col, j) => 
                (
                  `<option value="${j}" ${i==j?'selected':''}>
                    ${csvHeader[j]}
                  </option>`
                )
              ).join('') +
          `</select>
        </div>
      </div>`  
    )
  ).join('');  
}

async function previewImport() {
  var formData = new FormData(document.getElementById("fmt"));
  var response = await fetch("/staff/user/import_preview", {
    body: formData,
    method: "POST"
  });
  var result = await response.json();
  $("#fmt2Body").html(createOptionsPanel(result.header, result.csvHeader));
  $("#fmt").hide();
  $("#fmt2").show();
}
</script>
{% endblock %}
