{% extends "../../base.html" %}

{% block sidebar %}
{% with group=2 page=3 %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block content %}
<div class="content p-3">
  <div class="row mb-4">
    <!--
    <div class="col-8">
      <a href='/_admin/devices/registered/export' class="btn btn-secondary mr-2">
        <i class="fas fa-download"></i>Export
      </a>    
    </div>-->
  </div>

  <table id="table" class="display mt-2">
    <thead>
      <tr>
        <th style="width: 10%;">Enabled</th>
        <th style="width: 20%;">ID #1</th>
        <th style="width: 20%;">ID #2</th>
        <th style="width: 25%;">Registered By</th>
        <th style="width: 20%;">Registered Date</th>
        <th style="width: 5%;"></th>
      </tr>      
    </thead>
  </table>

  <div class="modal fade" id="deleteConfirmModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this Device?</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form id="fmt3" method="POST" onkeydown="return event.key != 'Enter';">
            {%csrf_token%}
            <input type="hidden" id="deviceId">
            <div class="row">
              <div class="col"><label>Please enter your password to confirm:</label></div>
            </div>
            <div class="row mt-2">
              <div class="col"><input class="form-control" type="password" id="password" name="password"></div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label id="errorLabel" style="color: red;"></label>
              </div>
            </div>
            <button type="button" onclick="deleteDevice()" class="mt-3 btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
$(document).ready(function() {
  $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "ajax": "/api/device/registered/search",
    "columns": [
      { "data": "enabled",
        render: function (data, type, row){
          return '<input type="checkbox"' + (data? ' checked' : '') + '/>'
        } 
      },
      { "data": "id1" },
      { "data": "id2" },
      { "data": "organizationName"},
      { "data": "registeredDate"}    ,
      {
        render: function (data, type, row) {
          return `<a title="Delete" href="#" onclick="openDeleteConfirmation(${row['id']})(${row['id']})" ><i class="fas fa-trash" style="color:red"></i></a>`;
        }
      }  
    ],
  })
});

function openDeleteConfirmation(id) {
    $("#errorLabel").html('');
    $('#password').val('');
    $('#deviceId').val(id);
    $("#deleteConfirmModal").modal();
  }

async function deleteDevice() {
  $("#errorLabel").html('');
  var formData = new FormData(document.getElementById("fmt3"));
  var response = await fetch("/api/device/delete/" + $('#deviceId').val(), {
    body: formData,
    method: "POST"
  });
  var result = await response.json();
  if (result.success) {
    location.href = "/_admin/devices/registered";
  } else {
    $("#errorLabel").html(result.error || "Error occurred");
  }
}

</script>
{% endblock %}
