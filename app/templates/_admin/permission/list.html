{% extends "../base.html" %}

{% block sidebar %}
{% with group=1 page=2 %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block content %}
<div class="content p-3">
  <div class="row mb-4">
    <div class="col-8">
      <a href='/_admin/permission/add' class="btn btn-secondary">Add Permission</a>
      <!--
      <button class="btn btn-secondary mr-2" onclick="showImportModal()">
        <i class="fas fa-upload"></i>Import
      </button> -->
    </div>
  </div>

  <table id="table" class="display mt-2">
    <thead>
      <tr>
        <th style="width: 40%;">Name</th>
        <th style="width: 50%;">Description</th>
        <th style="width: 10%;"></th>
      </tr>
    </thead>
  </table>
</div>

<script>
$(document).ready(function() {
  $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "ajax": "/api/permission/search",
    "columns": [
      { "data": "name" },
      { "data": "description" },
        
      {
        render: function (data, type, row) {
          if((row.name||'').toUpperCase() == 'ADMIN') {
              return '';
          }

          return `
          <a title="Edit" href="/_admin/permission/update/${row['id']}"><i class="fas fa-edit"></i></a> 
          &nbsp;
          <a title="Delete" href="#" onclick="deleteItem(${row['id']})" ><i class="fas fa-trash" style="color:red"></i>
          </a>`;
        }
      }
    ],
  })
});

async function deleteItem(id) {
  if (confirm('Do you want to delete?')) {
    var response = await fetch('/api/permission/delete/' + id);
    var result = await response.json();
    if(result.success) {
      location.href = "/_admin/permission";
    }else{
      alert("Error: " + result.message);
    }
  }
}

</script>
{% endblock %}
