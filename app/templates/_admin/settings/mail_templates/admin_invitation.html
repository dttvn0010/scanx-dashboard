{% extends "../../base.html" %}
{% load i18n %}

{% block sidebar %}
{% with group=2 page=4 %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block content %}
<div class="content p-3">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{% trans "admin.invitation.mail.template" %}</h6>
    </div>
    <div class="card-body">
      {%if saved%}
        <span class="badge badge-success mb-3">{% trans "successfully.saved" %}!</span>
      {%endif%}
      <form method="POST"> 
        {% csrf_token %}
        <textarea name="mail_template" rows="12" class="form-control">{{mail_template}}</textarea>
        <button class="mt-3 btn btn-sm btn-primary" type="submit">
          <i class="fas fa-save text-white-50"></i> {% trans "save" %}
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
