{% extends "../../base.html" %}

{% block sidebar %}
{% with group=2 page=4 %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block content %}
<div class="content p-3">
  <div class="row mb-2">
    <div class="col-8">
      <a href='/_admin/device/registered/export' class="btn btn-secondary mr-2">
        <i class="fas fa-download"></i>Export
      </a>    
    </div>
  </div>

  <table id="table" class="display mt-2">
    <thead>
      <tr>
        <th style="width: 10%;">Enabled</th>
        <th style="width: 20%;">ID #1</th>
        <th style="width: 20%;">ID #2</th>
        <th style="width: 30%;">Registered By</th>
        <th style="width: 20%;">Registered Date</th>
      </tr>      
    </thead>
  </table>

</div>
<script>
$(document).ready(function() {
  $('#table').DataTable({
    "ordering": false,
    "processing": true,
    "serverSide": true,
    "ajax": "/api/device/registered/search",
    "columns": [
      { "data": "enabled",
        render: function (data, type, row){
          return '<input type="checkbox"' + (data? ' checked' : '') + '/>'
        } 
      },
      { "data": "id1" },
      { "data": "id2" },
      { "data": "organizationName"},
      { "data": "registeredDate"},
    ],
  })
});

</script>
{% endblock %}
