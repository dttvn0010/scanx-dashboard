{% extends "admins/base.html" %}

{% block sidebar %}
{% with page=3 %}
{{ block.super }}
{% endwith %}
{% endblock %}

{% block content %}
<div class="content p-3">
  <div class="row mb-2">
    <div class="col-8">
      <a href='{% url "registered-device-add" %}' class="btn btn-secondary">Add Devices</a>
      <button class="btn btn-secondary mr-2" data-toggle="modal" data-target="#uploadModal">
        <i class="fas fa-upload"></i>Import
      </button>      
      <a href='/admins/registered_device/export' class="btn btn-secondary mr-2">
        <i class="fas fa-download"></i>Export
      </a>    
    </div>
  </div>

  <table id="table" class="table mt-2">
    <thead>
      <tr>
        <th style="width: 7%;">Enabled</th>
        <th style="width: 17%;">Device Type</th>
        <th style="width: 15%;">ID #1</th>
        <th style="width: 15%;">ID #2</th>
        <th style="width: 23%;">Registered By</th>
        <th style="width: 15%;">Registered Date</th>
        <th style="width: 8%;"></th>
      </tr>      
    </thead>
  </table>
  <div class="modal fade" id="uploadModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Import Devices</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="fmt" method="POST" action="/admins/registered_device/import" enctype="multipart/form-data">
            {%csrf_token%}
            <input type="file" accept=".csv" class="form-control-file" name="csv_file"
              onchange="document.getElementById('fmt').submit()">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
<script>
  $(document).ready(function() {
    $('#table').DataTable({
      "ordering": false,
      "processing": true,
      "serverSide": true,
      "ajax": "/api/registered_device/search",
      "columns": [
        { "data": "enabled",
          render: function (data, type, row){
            return '<input type="checkbox"' + (data? ' checked' : '') + '/>'
          } 
        },
        { "data": "deviceTypeName" },
        { "data": "id1" },
        { "data": "id2" },
        { "data": "organizationName"},
        { "data": "registeredDate"},
        {
          render: function (data, type, row) {
            return `
            <a title="Edit" href="/admins/registered_device/update/${row['id']}"><i class="fas fa-edit"></i></a> 
            &nbsp;
            <a title="Delete" href="#" onclick="deleteItem(${row['id']})" ><i class="fas fa-trash" style="color:red"></i>
            </a>`;
          }
        }
      ],
    })
  });
  
  function deleteItem(id) {
    if (confirm('Do you want to delete?')) {
      location.href = '/admins/registered_device/delete/' + id;
    }
  }
  </script>
  {% endblock %}
