<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body id="page-top">
  <div id="wrapper">
    <div id="content-wrapper" class="d-flex flex-column" style="min-height: 100vh;">
      <div id="content">
        <nav class="navbar navbar-expand navbar-light topbar shadow">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/"><img style="width: 80px; height: 80px;" src="/static/img/scanX.png"></a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item d-flex mr-4">
              <span class="align-self-center">Last Login: {{ user.last_login|date:"d/m/Y H:i:s" }}</span>
            </li>
         
            <li class="nav-item dropdown no-arrow d-flex">
              <span class="mr-2 align-self-center">{{ user.fullname|default:'' }}</span>              
              <a class="p-0 nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                {% if user.profilePicture %}
                  <img class="img-profile rounded-circle" src="/{{ user.profilePicture.url }}">
                {%else%}
                  <img class="img-profile rounded-circle" src="/static/img/user.png">
                {%endif%}
              </a>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="/profile/update">
                  <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                  Profile
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/accounts/logout">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Logout
                </a>
              </div>
            </li>
          </ul>
        </nav>
        {%block content %}
        {%endblock%}
      </div> <!-- End of Main Content -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; ScanX 2020. All rights reserved.</span>
          </div>
        </div>
      </footer>
    </div> <!-- End of Content Wrapper -->
  </div> <!-- End of Page Wrapper -->
  <script src="/static/js/main.js"></script>
  <script src="/static/js/sb-admin-2.js"></script>
</body>
